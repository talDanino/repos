<img #preview>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Image</th>
    </tr>
    <tr *ngFor="let p of products">
        <td>
            <a routerLink="/one-product/{{p.id}}">{{p.name}}</a>
        </td>
        <td>{{p.price}}</td>
        <td>{{p.stock}}</td>
        <td>
            <!-- $event = The data sent by the event. -->
            <app-thumbnail 
                source="/assets/images/products/{{p.id}}.jpg" 
                side="50"
                (enter)="preview.src=$event"
                (exit)="preview.src=''"></app-thumbnail>
        </td>
    </tr>
</table>
