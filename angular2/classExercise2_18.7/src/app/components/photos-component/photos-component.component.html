<img #preview>

<table border="1">
    <tr>
        <th>Photo Id</th>
        <th>Title</th>
        <th>Photo</th>
       
    </tr>

    <tr *ngFor="let p of photos">
        <td>{{p.id}}</td>
        <td>{{p.title}}</td>
        <td>
            <app-thumbnail-component
                source="{{p.thumbnailUrl}}"
                side="50" 
                (myClick)="preview.src=$event" > 
            </app-thumbnail-component>
        </td>
    </tr>

</table>
